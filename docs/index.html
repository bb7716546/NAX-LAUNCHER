<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NAX Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face {
    font-family: "Minecraft";
    src: url("Minecraft.ttf");
}

body {
    margin: 0;
    background: #2b2b2b;
    font-family: Minecraft, Arial, Helvetica, sans-serif;
    color: #e0e0e0;
}

/* BOT VERIFY */
#verifyOverlay {
    position: fixed;
    inset: 0;
    background: #1b1b1b;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.verify-box {
    background: #111;
    border: 3px solid #000;
    padding: 25px;
    text-align: center;
    max-width: 300px;
}

.verify-box input {
    width: 100%;
    margin: 8px 0;
    padding: 6px;
    font-family: Minecraft, monospace;
}

.verify-box button {
    margin-top: 10px;
    padding: 8px 14px;
    font-family: Minecraft, monospace;
    background: #55aa55;
    border: none;
    cursor: pointer;
}

/* SITE */
.wrapper {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 15px;
}

.panel {
    background: #1f1f1f;
    border: 2px solid #111;
    padding: 20px;
    margin-bottom: 20px;
}

.title-row {
    display: flex;
    align-items: center;
    gap: 28px;
}

h1 {
    margin: 0;
    font-size: 30px;
    color: #7CFF7C;
}

.splash {
    font-size: 18px;
    color: #FFD83D;
    text-shadow: 2px 2px #000, 3px 3px #000;
    animation: splashZoom 1.2s infinite alternate ease-in-out;
}

@keyframes splashZoom {
    from { transform: scale(1); }
    to   { transform: scale(1.12); }
}

/* MUSIC */
.music-controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

.music-controls button {
    font-family: Minecraft;
    padding: 6px 10px;
    background: #55aa55;
    border: none;
    cursor: pointer;
}

/* SECRET CHAT */
#secretOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    color: #ff3333;
    font-family: Minecraft, monospace;
    display: flex;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    z-index: 10000;
}

#secretOverlay.active {
    opacity: 1;
    pointer-events: auto;
}

.secret-header {
    padding: 15px;
    border-bottom: 2px solid #300;
    text-align: center;
    font-size: 22px;
}

.secret-chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    font-size: 14px;
}

.secret-input {
    border-top: 2px solid #300;
    padding: 10px;
    display: flex;
    gap: 10px;
}

.secret-input input {
    flex: 1;
    background: #111;
    color: #ff3333;
    border: 1px solid #400;
    padding: 8px;
    font-family: Minecraft, monospace;
}

.secret-input button {
    background: #400;
    color: #ff3333;
    border: none;
    padding: 8px 14px;
    cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- VERIFY -->
<div id="verifyOverlay">
  <div class="verify-box">
    <h3>Verify you are human</h3>
    <p>What is <b>3 + 4</b>?</p>
    <input id="verifyInput">
    <button onclick="verify()">Enter Site</button>
    <p id="verifyMsg"></p>
  </div>
</div>

<!-- SECRET CHAT -->
<div id="secretOverlay">
    <div class="secret-header">NAX-CHAT</div>
    <div class="secret-chat" id="chatLog"></div>
    <div class="secret-input">
        <input id="chatInput" placeholder="Type message...">
        <button onclick="sendMsg()">SEND</button>
    </div>
</div>

<div class="wrapper">
    <div class="panel">
        <div class="title-row">
            <h1>NAX Launcher</h1>
            <div class="splash" id="splashText"></div>
        </div>
        <div class="music-controls">
            <button onclick="toggleMusic()">Play / Pause</button>
        </div>
    </div>
</div>

<!-- ================= FIREBASE CHAT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, orderBy,
  onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE ðŸ”´ */
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const room = "NAX-CHAT";
const messagesRef = collection(db, "rooms", room, "messages");

let username = localStorage.getItem("nax_name") || "";

function ensureName() {
  if (!username) {
    username = prompt("Chat name (1-16 chars):", "Guest") || "Guest";
    username = username.replace(/[^\w\- ]/g, "").slice(0, 16);
    localStorage.setItem("nax_name", username);
  }
}

function addLine(text) {
  const p = document.createElement("p");
  p.textContent = text;
  chatLog.appendChild(p);
  chatLog.scrollTop = chatLog.scrollHeight;
}

/* LIVE UPDATES */
const q = query(messagesRef, orderBy("ts", "asc"));
onSnapshot(q, snap => {
  chatLog.innerHTML = "";
  snap.forEach(doc => {
    const m = doc.data();
    addLine(`${m.name}: ${m.text}`);
  });
});

window.sendMsg = async function () {
  const text = chatInput.value.trim();
  if (!text) return;
  ensureName();
  await addDoc(messagesRef, {
    name: username,
    text,
    ts: serverTimestamp()
  });
  chatInput.value = "";
};

chatInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMsg();
});

/* HOTKEY */
document.addEventListener("keydown", e => {
  if (e.altKey && e.code === "F1") {
    secretOverlay.classList.add("active");
    ensureName();
    setTimeout(() => chatInput.focus(), 50);
  }
  if (e.code === "Escape") {
    secretOverlay.classList.remove("active");
  }
});
</script>

<script>
/* VERIFY + MUSIC */
const music = document.getElementById("bgMusic");
music.volume = 0.3;

function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

function verify() {
  if (verifyInput.value === "7") {
    localStorage.setItem("nax_verified", "1");
    verifyOverlay.style.display = "none";
    music.play();
  } else verifyMsg.textContent = "Wrong.";
}

if (localStorage.getItem("nax_verified"))
  verifyOverlay.style.display = "none";

/* SPLASH */
const splashes = ["ADMIN MODE", "SECRET READY", "ALT + F1"];
splashText.textContent = splashes[Math.floor(Math.random() * splashes.length)];
</script>

</body>
</html>
