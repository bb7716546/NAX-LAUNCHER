<!DOCTYPE html>

<style>
@font-face {
    font-family: "Minecraft";
    src: url("Minecraft.ttf");
}

body {
    margin: 0;
    background: #2b2b2b;
    font-family: Minecraft, Arial, Helvetica, sans-serif;
    color: #e0e0e0;
}

/* BOT VERIFY */
#verifyOverlay {
    position: fixed;
    inset: 0;
    background: #1b1b1b;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.verify-box {
    background: #111;
    border: 3px solid #000;
    padding: 25px;
    text-align: center;
    max-width: 300px;
}

.verify-box input {
    width: 100%;
    margin: 8px 0;
    padding: 6px;
    font-family: Minecraft, monospace;
}

.verify-box button {
    margin-top: 10px;
    padding: 8px 14px;
    font-family: Minecraft, monospace;
    background: #55aa55;
    border: none;
    cursor: pointer;
}

/* SITE */
.wrapper {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 15px;
}

.panel {
    background: #1f1f1f;
    border: 2px solid #111;
    padding: 20px;
    margin-bottom: 20px;
}

.title-row {
    display: flex;
    align-items: center;
    gap: 28px;
}

h1 {
    margin: 0;
    font-size: 30px;
    color: #7CFF7C;
}

/* SPLASH */
.splash {
    font-size: 18px;
    color: #FFD83D;
    text-shadow: 2px 2px #000, 3px 3px #000;
    animation: splashZoom 1.2s infinite alternate ease-in-out;
}

@keyframes splashZoom {
    from { transform: scale(1); }
    to   { transform: scale(1.12); }
}

/* LAYOUT */
.content-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.left, .right {
    flex: 1;
    min-width: 300px;
}

iframe {
    width: 100%;
    height: 260px;
    border: 2px solid #111;
    background: #000;
}

img.hero {
    width: 100%;
    max-height: 260px;
    object-fit: contain;
    display: block;
    margin: 15px auto;
    background: #000;
    border: 2px solid #111;
}

.download {
    display: inline-block;
    margin-top: 12px;
    padding: 12px 20px;
    background: #55aa55;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    border: 2px solid #2e7d32;
}

.download:hover {
    background: #66cc66;
}

.small {
    font-size: 13px;
    opacity: 0.85;
}

.footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
    margin-top: 25px;
}

/* ================= SECRET CHAT ================= */
#secretOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 10000;
}

#secretOverlay.active {
    opacity: 1;
    pointer-events: auto;
}

/* RED HEADER */
.secret-header {
    height: 48px;
    background: #8b0000;
    color: #ff3333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    border-bottom: 2px solid #400;
    flex-shrink: 0;
}

/* CHAT FULLSCREEN FIX */
.secret-chat {
    flex: 1;
    overflow: hidden;
}

.secret-chat iframe,
.secret-chat object,
.secret-chat embed {
    width: 100% !important;
    height: 100% !important;
}
</style>
</head>

<script>
/* VERIFY */
if (localStorage.getItem("nax_verified")) {
    verifyOverlay.style.display = "none";
}

function verify() {
    if (verifyInput.value.trim() === "7") {
        localStorage.setItem("nax_verified", "1");
        verifyOverlay.style.display = "none";
    } else {
        verifyMsg.textContent = "Wrong answer.";
    }
